defaults: &defaults
  host: 127.0.0.1
  port: 27017
  options:
    w: 1
    pool_size: 1
    slave_ok: false
    ssl: false

development:
  <<: *defaults
  database: railsgirls_development

test:
  <<: *defaults
  database: railsgirls_test
  w: 0

# set these environment variables on your prod server
production:
  <<: *defaults
  uri: <%= ENV['MONGOHQ_URL'] %>
  database: railsgirls
  # username: <%= ENV['MONGO_USERNAME'] %>
  # password: <%= ENV['MONGO_PASSWORD'] %>
